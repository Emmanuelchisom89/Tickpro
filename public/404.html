<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Redirect unknown routes back to the React app (index.html)
        var segments = window.location.pathname.split('/');
        var redirectTo = segments.slice(2).join('/');
        window.location.href = window.location.origin + "/Tickpro/" + redirectTo;
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
